<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

		<fieldset>
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<h3>{L_UCP_BBG_INDEX_DISPLAY}</h3>
		<dl>
			<dt><label for="index_columns">{L_UCP_BBG_INDEX_COLUMNS}:</label></dt>
			<dd>
				<label for="index_columns"><select name="index_columns" id="index_columns"><option value="1"<!-- IF S_INDEX_COLUMNS == 1 -->selected="selected"<!-- ENDIF --> >1</option><option value="2"<!-- IF S_INDEX_COLUMNS == 2 -->selected="selected"<!-- ENDIF --> >2</option></select></label>
			</dd>
		</dl>
		<h3>{L_UCP_BBG_PROFILE_DISPLAY}</h3>
		<dl>
			<dt><label for="display_profile">{L_UCP_BBG_DISPLAY_PROFILE}:</label></dt>
			<dd>
				<label for="display_profile1"><input type="radio" name="display_profile" id="display_profile1" value="1"<!-- IF S_DISPLAY_PROFILE --> checked="checked"<!-- ENDIF --> /> {L_YES}</label> 
				<label for="display_profile0"><input type="radio" name="display_profile" id="display_profile0" value="0"<!-- IF not S_DISPLAY_PROFILE --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		<dl>
			<dt><label for="profile_modpic">{L_UCP_BBG_PROFILE_MODPIC}:</label></dt>
			<dd>
				<label for="profile_modpic1"><input type="radio" name="profile_modpic" id="profile_modpic1" value="1"<!-- IF S_PROFILE_MODPIC --> checked="checked"<!-- ENDIF --> /> {L_YES}</label> 
				<label for="profile_modpic0"><input type="radio" name="profile_modpic" id="profile_modpic0" value="0"<!-- IF not S_PROFILE_MODPIC --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
			</dd>
		</dl>
		</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
</fieldset>

	{S_FORM_TOKEN}
</form>

	<td class="row2">
